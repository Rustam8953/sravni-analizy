<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Диагностика состояния щитовидной железы. Сравните анализы в разных лабораториях. Скидка 15% на все анализы">
    <title>Сравни Анализы | Диагностика состояния щитовидной железы</title>
    <link rel="icon" href="./img/logo/logo-dark.svg">
    <link rel="description" content="Диагностика состояния щитовидной железы. Сравните анализы в разных лабораториях. Скидка 15% на все анализы">
    <link rel="stylesheet" href="./css/reset.min.css">
    <link rel="stylesheet" href="./libs/swiper/swiper-bundle.min.css">
    <script src="./libs/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header class="header"></header>

    <main class="main">

        <section class="nav">
            <div class="nav-box box">
                <a href="#" class="nav-first">Главная</a>
                <img src='./img/icon/arrow.svg'>
                <a href="#" class="nav-double">Анализы</a>
            </div>
        </section>

        <section class="filter"></section>

        <section class="product">

            <div class="box">
                <div class="product-filter">
                    <div class="product-filter__head">
                        <div class="product-list active">Показать списком</div>
                        <div class="product-map">Показать на карте</div>
                    </div>
                    <div class="product-bottom">
                        <div class="product-bottom__visible">Сортировать по: возрастанию цены <img src="./img/icon/arrow.svg" alt="filter-arrow" loading="lazy"></div>
                        <div class="product-bottom__hide">
                            <p>По убыванию цены</p>
                            <p>По рейтингу</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="product-box box">

                <div class="product-items">



                </div>

                <div class="compare">
                    <div class="compare-content">
                        <p class="compare-title">Выбранные для сравнения анализы</p>
                        <div class="compare-items">
                            Нажмите <img src="./img/product/compare.png" loading="lazy" alt="compare" class="compare-img"> на анализе, чтобы добавить его в список для сравнения.
                        </div>
                        <div class="compare-arrow">
                            <img src="./img/icon/arrow.svg" alt="arrow" loading="lazy">
                        </div>
                        <div class="compare-btn">
                            <button class="compare-button" aria-label="compare button">Сравнить</button>
                        </div>
                    </div>
                </div>

            </div>

            <div class="product-button box">
                <button class="product-button__more" aria-label="show more products">Показать еще</button>
            </div>

        </section>

        <div class="modal">
            <div class="modal-box">
                <div class="modal-close">
                    <div class="modal-line"></div>
                </div>
                <div class="modal-content">

                </div>
            </div>
        </div>

        <div class="menu"></div>

    </main>

    <footer class="footer"></footer>

    <script src="./script/el.js"></script>
    <script src="./script/filter.js"></script>
    <script src="./script/analysis.js"></script>

</body>
</html>
